<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Glowing Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>

    <div class="theme-switcher">
        <button data-color="#00ffff">Cyan</button>
        <button data-color="#ff00ff">Magenta</button>
        <button data-color="#00ff00">Neon Green</button>
        <button data-color="#ff0000">Red</button>
        <input type="color" id="customColorPicker" title="Pick your color">
    </div>

    <div class="clock">
        <div id="time"></div>
        <div id="date"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
